<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="row align-items-center">
    <div class="col-2">
      <div data-bs-theme="dark">
          <div class="card" style="max-width: 16rem; height: 950px;">
              <h5 style="color:#f4f6f7"><span class="badge text-bg-info mb-3 text-light" >В</span> Меню</h5>
              <div class="list-group">
                  <button type="button" class="btn btn-primary" style="margin:4px">Главная</button>
                  <button type="button" class="btn btn-primary" style="margin:4px">Категории</button>
                  <button type="button" class="btn btn-primary" style="margin:4px">Заказы</button>
                  <button type="button" class="btn btn-primary" style="margin:4px">Контакты</button>
              </div>
              <div class="btn-group position-absolute bottom-0 start-0">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        Пользователь
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Выход</a></li>
                        <li><a class="dropdown-item" href="#">Профиль</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9 text-black text-center ">
            <div class="col-10 container text-center p-3">
            <h1>Контакты</h1>
            <div class="row pb-5">
                <div class="col-6 px-4">
                    <input class="form-control" type="text" placeholder="Имя">
                    <div class="input-group mt-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="email" aria-label="email"
                               aria-describedby="basic-addon1">
                        <div class="input-group mt-3" style="height: 100px">
                            <span class="input-group-text">Сообщение</span>
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary mt-3">Отправить</button>
                </div>
                <div class="col-6 px-4">
                <h3>Наши контакты</h3>
                <p>連絡がない ¯\_(ツ)_/¯</p>

            </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
